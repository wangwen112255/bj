{extend name='Public:layouts'/}
{block name='CSS'}
<style type="text/css">

</style>

{/block}

{block name="content"}


    
    <!-- 导航图 -->
  <div class="container-fluid" >

   <div class="WU_info">
    <div class="row WU_inforow ">
   <span class='WU_infoheader'>注册管理</span>
   <a class='pull-right WU_more' href="">更多>></a>

      </div>
     <div class="row" style="padding-top:15px; ">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">注册用户</h3>
        </div>
        <div class="panel-body">

         <div class="row">
           <div class="col-sm-6 col-sm-offset-3">
            <form action="{:U('Login/register')}" method="post" role="form">
              <div class="form-group">
                <label for="">学号/工号</label>
                <input type="text" class="form-control" id="" placeholder="Input field">
              </div>
              <div class="form-group">
                <label for="">登录密码</label>
                <input type="text" class="form-control" id="" placeholder="Input field">
              </div>
              <div class="form-group">
                <label for="">重复密码</label>
                <input type="text" class="form-control" id="" placeholder="Input field">
              </div>
              <div class="form-group">
                <label for="">验证码</label>
                <input type="text" class="form-control" id="" placeholder="Input field">
              </div>
            <div class="form-group">
                 <select name=""  class="form-control">
                   <option value="st">我是学生</option>
                   <option value="te">我是教师</option>
                 </select>
            </div>           
             
            
              <button type="submit" href="" class="btn btn-primary">注册</button>
              <button type="reset" class="btn btn-default">取消</button>
            
            </form>
            </div>
         </div>
        </div>
      </div>
      {notempty name='islog'}
      <input type="hidden" name="islog" value="1"> 
      {/notempty}
     </div>


 </div>

</div>
