{extend name='Public:layouts'/}
{block name='CSS'}
<style type="text/css">

</style>

{/block}

{block name="content"}

<div class="hui-wrap">
<form action="{:U('receive')}" id='form2' method="post">
    <div style="margin:10px; margin-bottom:15px;" class="hui-form" id="form1">
        <div class="hui-form-items">
            <input type="text" name="username" class="hui-input hui-input-clear" placeholder="用户名" checkType="string" checkData="5,20" checkMsg="用户名应为5-20个字符" />
        </div>
        <div class="hui-form-items">
            <input type="password" name="password" class="hui-input hui-pwd-eye" placeholder="登录密码" checkType="string" id="pwd" checkData="6,20" checkMsg="密码应为6-20个字符" />
        </div>
         <div class="hui-form-items">
      <div class="hui-form-radios">
      <input type="radio" value="st" name="role" id="g1" checked="checked" onchange="showSelectRes(this);" /><label for="g1">教师</label>
      <input type="radio" value="te" name="role" id="g2" onchange="showSelectRes(this);" /><label for="g2">学生</label>
      </div>
    </div>
    
    </div>

  </form>
     <div style="padding:10px; padding-top:0px;">
        <button  class="hui-button hui-button-large hui-primary" id="submit">立即登录</button>
    </div>
 
</div>
<p style="padding:10px"><a href="{:U('Login/register')}">没有帐号，请先注册</a></p>
{/block}
{block name="JS"}
<script src="__JS__hui-form.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
hui.formInit();
hui('#submit').click(function(){
    var form=document.getElementById('forms');
    var res = huiFormCheck('#form1');
    if(res){hui.iconToast('验证！');
    hui('#form2').dom[0].submit();
  }
});
</script>
{/block}
